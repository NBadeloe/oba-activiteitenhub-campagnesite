<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
    <script
      src="https://kit.fontawesome.com/eaf5da884d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="slider">
      <div class="tablet-image">
        <img
          src="images/vrouw met tablet.jpeg" alt="foto van een bibliotheek"/>
        <i class="fas fa-tablet"></i>
      </div>

      <div class="kind-image">
        <img
          src="images/kind-verf.jpeg" alt="foto van een vrouw met een boek"/>
          <i class="fas fa-paint-brush"></i>
      </div>

      <div class="computer-image">
        <img src="images/computer.jpeg" alt="foto van een bibliotheek" />
        <i class="fas fa-laptop"></i>
        
      </div>

      <div class="reading-image">
        <img src="images/Voorlezen.jpg" alt="foto van vrouw die aan het voorlezen is">
        <i class="fas fa-book"></i>
        

      </div>

      <div class="music-image">
        <img src="images/music.jpg" alt="foto van iemand die les krijgt" />
        <i class="fas fa-music"></i>
      </div>
    </section>
  </body>
</html>
